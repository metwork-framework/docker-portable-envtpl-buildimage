pipeline:
  docker_master:
    image: plugins/docker
    secrets: [ docker_username, docker_password ]
    repo: metwork/portable-envtpl-buildimage
    tags:
      - latest
      - ${DRONE_BRANCH}
    when:
      branch: master
      event: push
  docker_not_master:
    image: plugins/docker
    secrets: [ docker_username, docker_password ]
    repo: metwork/portable-envtpl-buildimage
    tags:
      - ${DRONE_BRANCH}
    when:
      event: push
      branch: 
        exclude: [ master ]
  slack:
    image: plugins/slack
    channel: dev
    username: drone
    when:
      event: push
    secrets: [ slack_webhook ]
